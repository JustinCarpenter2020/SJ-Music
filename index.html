<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>music-is-fun</title>
</head>

<body class="background">
    <header>
        <nav class="navbar topnav">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Your Playlist</button>
                <div class="input">
                    <form class="form-inline my-2 my-lg-0" onsubmit="app.songsController.search(event)">
                        <input class="form-control mr-sm-2" type="text" class="form-control text-center" name="query" placeholder="Search For Music" />
                        <button class="btn btn-success mt-1 form-control" type="submit">
                            Search
                        </button>
                    </form>
                </div>
        </nav>
    </header>
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
<div class="modal-dialog modal-dialog-centered" role="document">

  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalCenterTitle">Your Songs:</h5>
      </div>
      <div class="modal-body">
        <div class="col-md-3 ml-auto" id="playlist">
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>

</div>
</div>
    
    <main class="container-fluid">
      
    </div></div>
        <section class="row">
                    <div id="songs" class="col-12 m-0 scrolling-wrapper">
                    </div>
        </section>
        
        
        <section class="row">
            <div class="col-8 justify-content-center">
                <div class="col-6 text-center justify-content-center active" id="active">
                </div>
            </div>
        </section>
        <div class="text-center">
            <h3 class="text-white">Playlist</h3>
            <!-- <div class="col- m-0" id="playlist">
                </div> -->
        </div>
    </main>
    <footer class="container-fluid bg-dark text-dark">
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
